<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./src/css/styler.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="high-score"></div>
    <div id="score"></div>
    <div id="control-keys">
        <div id="control-head"></div>
        <div>left</div>
        <div>right</div>
        <div>up</div>
        <div>down</div>
    </div>
    <div id="controls">
        <div id="show-grid">Show Grid</div>
        <div id="pause" class="pause-active">Pause</div>
        <div id="reset">Reset</div>
    </div>
    <div id="play">Press control key to start</div>
    <script src="./src/js/main.js"></script>
</body>
</html>
